<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>New Product</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
        <h2 class="pt-5 pb-3">New Admin</h2>

		<div th:if="${failed}">
			<p style="color: red" th:text=${failed}></p>
		</div>
		
		<form action="#" th:action="@{/admin/saveAdmin}" th:object="${newAdmin}" method="POST">
			<input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4" name="name" required="required">
			<input type="email" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4" name="email" required="required">
			<input type="password" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4" name="password" required="required">
			<input type="text" th:field="*{phone}" placeholder="Phone" class="form-control mb-4 col-4" name="phone" required="required">
			<input type="text" th:field="*{address}" placeholder="Address" class="form-control mb-4 col-4" name="address" required="required">
			<button type="submit" class="btn btn-info col-2 mb-3">Save Admin</button>
        </form>
        
        <a th:href="@{/admin/admins}" class="pb-5"> Tro ve</a>
    </div>
</body>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Products</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container my-2">
        <h1>List Admins</h1>

        <a th:href="@{/admin/newAdmin}" class="btn btn-primary btn-sm mb-3"> Add Admin </a>
		<form th:action="@{/admin/admins/search}" class="mb-3">
			<label for="keyword">Search</label>
			<input type="text" name="keyword" id="keyword" size="50" required /> &nbsp;  <!-- @Param lay name lam doi so --> 
			<input type="submit" value="Search" id="search" /> &nbsp; 
		</form>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Admin Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="admin : ${listAdmins}">
                    <td th:text="${admin.id}"></td>
                    <td th:text="${admin.name}"></td>
                    <td th:text="${admin.email}"></td>
                    <td th:text="${admin.address}"></td>
                    <td th:text="${admin.phone}"></td>
                    <td th:text="${admin.role}"></td>
                    
                    <td> <a th:href="@{'/admin/updateAdmin/' + ${admin.id}}" class="btn btn-primary">Update</a>
                        <a th:href="@{'/admin/deleteAdmin/' + ${admin.id}}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/admin/dashboard}" class="pb-5"> Tro ve</a>
</body>
</html>

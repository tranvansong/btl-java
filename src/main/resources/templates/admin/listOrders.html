<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Products</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container my-2">
        <h1>List Users</h1>

        <a th:href="@{/admin/newProduct}" class="btn btn-primary btn-sm mb-3"> Add Order </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Order Id</th>
                    <th>Customer Name</th>
                    <th>Customer Email</th>
                    <th>Customer Address</th>
                    <th>Customer Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${listUsers}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.address}"></td>
                    <td th:text="${product.phone}"></td>
                    <td th:text="${product.role.name}"></td>
                    
<!--                     <td> <a th:href="@{'/admin/update/' + ${product.id}}" class="btn btn-primary">Update</a> -->
<!--                         <a th:href="@{'/admin/delete/' + ${product.id}}" class="btn btn-danger">Delete</a> -->
<!--                     </td> -->
                </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/admin/dashboard}" class="pb-5"> Tro ve</a>
</body>
</html>

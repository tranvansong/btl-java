<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>New Product</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
        <h2 class="pt-5 pb-3">New Product</h2>
		<div th:if="${failed}">
			<p style="color: red" th:text=${failed}></p>
		</div>
        <form action="#" th:action="@{/admin/saveProduct}" enctype="multipart/form-data" th:object="${newProduct}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Product Name" class="form-control mb-4 col-4" name="name" required="required">

            <input type="text" th:field="*{description}" placeholder="Product Description" class="form-control mb-4 col-4" name="description" required="required" >
			
            <div class="form-group">
				<label for="image" class="mb-2">Image</label><br>
	            <input type="file" class="form-control-file mb-4" id="image" name="image" required="required"><br>
			</div>
			
			<input type="text" th:field="*{price}" placeholder="Product Price" name="price" class="form-control mb-4 col-4" required="required">
			<input type="text" th:field="*{quantity}" placeholder="Product Quantity" name="quantity" class="form-control mb-4 col-4" required="required">
			<div class="form-group">
				<label for="category_name" class="mb-2">Category Name</label>
					<select th:field="*{category}" required="required" class="form-control mb-4" id="category_name" name="category">
						<th:block th:each="category : ${listCategories}">
							<option th:text="${category.name}" th:value="${category.id}"></option>
						</th:block>
				</select>
			</div>
			
			
			<button type="submit" class="btn btn-info col-2 mb-3">Save Product</button>
        </form>
        
        <a th:href="@{/admin/products}" class="pb-5"> Tro ve</a>
    </div>
</body>

</body>
</html>

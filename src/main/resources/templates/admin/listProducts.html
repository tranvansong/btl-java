<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Products</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container my-2">
        <h1>Products List</h1>

        <a th:href="@{/admin/newProduct}" class="btn btn-primary btn-sm mb-3"> Add Product </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Product Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${listProducts}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.productName}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.categoryName}"></td>
                    <th ><img alt="product" th:src="*{'data:image/jpeg;base64,'+{product.image}}" style="width: 80px;height: 80px;"></th>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.quantity}"></td>
                    
                    <td> <a th:href="@{'/admin/update/' + ${product.id}}" class="btn btn-primary">Update</a>
                        <a th:href="@{'/admin/delete/' + ${product.id}}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/admin/dashboard}" class="pb-5"> Tro ve</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Update Product</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
        <h2 class="pt-5 pb-3">Update Category</h2>

        <form action="#" th:action="@{/admin/updateCategory}" th:object="${foundCategory}" method="POST">
            <input type="text" th:field="*{id}" placeholder="Category Id" class="form-control mb-4 col-4" name="id" readonly="readonly">
            <input type="text" th:field="*{name}" placeholder="Category Name" class="form-control mb-4 col-4" name="name">
			<button type="submit" class="btn btn-info col-2 mb-3">Update Category</button>
        </form>
        
        <a th:href="@{/admin/categories}" class="pb-5"> Tro ve</a>
    </div>
</body>

</body>
</html>

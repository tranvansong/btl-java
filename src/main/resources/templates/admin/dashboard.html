<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="utf-8">
	<title>Dashboard</title>
	<link rel="stylesheet" href="/css/dashboard.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="d-flex" id="wrapper">
       <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <div class="row g-3 my-2">
                    <div class="col-md-3" onclick="location.href='/admin/products'" style="cursor: pointer;">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2" th:text="${totalProduct}">720</h3>
                                <p class="fs-5">Products</p>
                            </div>
                            <i class="fas fa-gift fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                        </div>
                    </div>

                    <div class="col-md-3" onclick="location.href='/admin/categories'" style="cursor: pointer;">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2" th:text="${totalCategory}">4920</h3>
                                <p class="fs-5">Categories</p>
                            </div>
                        	<i class="fas fa-regular fa-box fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                        </div>
                    </div>

                    <div class="col-md-3" onclick="location.href='/admin/ordersList'" style="cursor: pointer;">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2" th:text="${totalOrders}">4</h3>
                                <p class="fs-5">Orders</p>
                            </div>
                            <i class="fas fa-truck fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                        </div>
                    </div>

                    <div class="col-md-3" onclick="location.href='/admin/customers'" style="cursor: pointer;">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2" th:text="${totalCustomers}">20</h3>
                                <p class="fs-5">Customers</p>
                            </div>
                        	<i class="fas fa-duotone fa-users fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                        </div>
                    </div>
                    
                    <div class="col-md-3" onclick="location.href='/admin/admins'" style="cursor: pointer;">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2" th:text="${totalAdmins}">12</h3>
                                <p class="fs-5">Admins</p>
                            </div>
                            <i class="fas fa-solid fa-user-secret fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                        </div>
                    </div>
                    
                    <div class="col-md-3">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <div class="d-flex justify-content-around align-items-center">
	                                <h3 class="fs-2" th:text="${earningmoney}">20</h3>
									<div><i class="fas fa-duotone fa-money-bill fs-1 primary-text rounded-full secondary-bg"></i></div>                                	
                                </div>
                                <p class="fs-5">Earning this month</p>
                            </div>
                        	
                        </div>
                    </div>
                </div>
				<form th:action="@{/admin/logout}" method="post">
					<input type="submit" value="Logout" />
				</form>
			</div>
        </div>
        <div sec:authorize="isAuthenticated()">
			Welcome <b><span sec:authentication="name">Name</span></b><br>
		</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Order detail</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container my-2">
		<div>
			<h3>Customer Information:</h3>
			<ul>
				<li>Name: <span th:utext="${order.name}"></span></li>
				<li>Email: <span th:utext="${order.email}"></span></li>
				<li>Phone: <span th:utext="${order.phone}"></span></li>
				<li>Address: <span th:utext="${order.address}"></span></li>
			</ul>
			<h3>Order Summary:</h3>
			<ul>
				<li>Total: <span class="total"
					th:utext="${order.totalPayment}">
				</span>
				</li>
			</ul>
		</div>
		<br />
		<table border="1" class="table table-striped table-responsive-md">
			<tr>
				<th>Product Name</th>
				<th>Quantity</th>
				<th>Price</th>
			</tr>
			<tr th:each="product: ${products}">
				<td th:utext="${product.productName}"></td>
				<td th:utext="${product.quantity}"></td>
				<td th:utext="${product.price}"></td>
			</tr>
		</table>
	</div>
	<a th:href="@{/admin/ordersList}" class="pb-5"> Tro ve</a>
</body>
</html>
